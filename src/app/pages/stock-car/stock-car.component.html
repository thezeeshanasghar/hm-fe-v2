<div class="container-fluid">

  <!-- success message -->
  <div *ngIf="successTrigger" class="alert alert-success alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="setAlertOff()">&times;</a>
    <i class="fa fa-check"></i>
    <strong>Success</strong>
    <br>
    <span class="alertMessage">{{myMessage}}</span>
  </div>
  <!-- error message -->
  <div *ngIf="errorTrigger" class="alert alert-danger alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="setAlertOff()">&times;</a>
    <i class="fa fa-warning fa-fw"></i>
    <strong>Error!</strong>
    <br>
    <span class="alertMessage">{{myMessage}}</span>
  </div>

  <div class="row">

    <div class="col-md-4">
      <h3>Car Inventory &nbsp; /&nbsp; کار اندراج</h3>
    </div>


    <div class="col-md-2 col-md-offset-6 mt-15">
      <button routerLink="add" *ngIf="router.url=='/dashboard/carStock/list'" class="btn btn-primary pull-right" style="font-size:15px">Add
        Car
      </button>
      <button routerLink="list" *ngIf="router.url=='/dashboard/carStock/add'" class="btn btn-primary pull-right" style="font-size:15px">Show
        All Cars</button>
    </div>
  </div>

  <hr>
  <router-outlet></router-outlet>

</div>

<div class="container-fluid">

  <div class="row">
    <h3>Car Inventory &nbsp; /&nbsp; کار اندراج</h3>
  </div>
  <hr>
  <div class="row">
    <form [formGroup]="carStockForm" (ngSubmit)="onSubmit(carStockForm.value)" class="form-horizontal">


      <div class="col-md-6" style="padding-right:30px">
        <!-- owner1 -->
        <div class="form-group" 
        [ngClass]="{'has-error': !carStockForm.controls['owner1'].valid &&  carStockForm.controls['owner1'].touched, 'has-success': carStockForm.controls['owner1'].valid}">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-map-marker"></i>
            </span>

            <select formControlName="owner1" class="form-control">
              <option value="">-- Select first owner account --</option>
              <option value="{{u.Id}}" *ngFor="let u of allAccounts">{{u.Number}} -- {{u.Name}}</option>
            </select>
          </div>
          <span *ngIf="!carStockForm.controls['owner1'].valid && carStockForm.controls['owner1'].touched"
            class="help-block sub-little-text">Owner1 is required</span>
        </div>
        <!-- owner1 -->



        <button type="submit" class="btn btn-primary pull-right">
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          <i [ngClass]="{'fa fa-spinner fa-spin': changeClass}"></i>
          Add</button>

      </div>
    </form>
  </div>
</div>

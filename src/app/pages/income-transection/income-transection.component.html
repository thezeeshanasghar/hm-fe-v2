  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="login-panel panel panel-default">
        <h1 style="text-align:center;">
          <h1 style="text-align:center; color:cadetblue">
            <strong>Hussain Motors</strong>
          </h1>
        </h1>
        <div class="panel-heading">
          <div class="panel-title">
            <strong>Income Register</strong>
          </div>
        </div>
        <div class="panel-body" id="bodylogin">

          <!-- myMessage -->
          <!-- <div *ngIf="triggerk" class="alert alert-danger alert-dismissable">
        
            <i class="fa fa-comment fa-fw"></i>
            <strong>{{myMessage}}</strong>
          </div> -->

          <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)" class="form-horizontal">

            <!--userAccount -->
            <div class="form-group row" [ngClass]="{'has-error': (!userAccount.valid && userAccount.touched), 'has-success': (userAccount.valid && userAccount.touched)}">
              <div class="col-sm-12">
                <div class="input-group">

                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-map-marker"></i>
                  </span>

                  <select [formControl]="userAccount" class="form-control" id="sel1">
                    <option value="">--Select User Account--</option>
                    <option value=""></option>

                  </select>
                </div>
                <span *ngIf="!userAccount.valid && userAccount.touched && userAccount.value.length < 4 " class="help-block sub-little-text">userAccount is required</span>

              </div>
            </div>
            <!--userAccount -->

            <!--amount-->
            <div class="form-group row" [ngClass]="{'has-error': (!incomeAmount.valid && incomeAmount.touched), 'has-success': (incomeAmount.valid && incomeAmount.touched)}">
              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-usd"></i>
                  </span>
                  <input required [formControl]="incomeAmount" type="text" class="form-control" id="inputPassword3" placeholder=" Enter Amount">
                </div>
                <span *ngIf="!incomeAmount.valid && incomeAmount.touched " class="help-block sub-little-text">Enter a valid Amount</span>

              </div>
            </div>
            <!-- Amount -->
            <!--description-->
            <div class="form-group row" [ngClass]="{'has-error': (!description.valid && description.touched), 'has-success': (description.valid && description.touched)}">

              <div class="col-sm-12">
                <div class="input-group">
                  <span class="input-group-addon">
                    <i class="glyphicon glyphicon-pencil"></i>
                  </span>
                  <textarea rows="5" cols="40" [formControl]="description" class="form-control" placeholder="description gose here....."></textarea>
                </div>
                <span *ngIf="!description.valid && description.touched " class="help-block sub-little-text">Description must be at least 10 characters</span>

              </div>
            </div>
            <!-- description -->




            <div class=" row">
              <div class="col-sm-12">
                <button (click)="form.reset" [disabled]="!form.valid" type="submit" class="btn btn-primary  btn-auth pull-right">
                  <i class="fa fa-user-plus" aria-hidden="true"></i>
                  <i [ngClass]="{'fa fa-spinner fa-spin': changeClass}"></i>
                  Register</button>
              </div>




            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
